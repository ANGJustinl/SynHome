<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: system, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ÂëΩ‰ª§ËæìÂÖ•Âå∫Âüü */
        .command-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .example-commands {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* ËÆæÂ§áÂ±ïÁ§∫Âå∫Âüü */
        .devices-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .device-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }
        
        .device-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: #ecf5ff;
            border-radius: 8px;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .device-name {
            font-size: 18px;
            font-weight: bold;
            color: #303133;
        }
        
        .device-property {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .property-name {
            color: #606266;
        }
        
        .property-value {
            color: #409eff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="command-section">
                <h2>Êô∫ËÉΩÂÆ∂Â±ÖÊéßÂà∂</h2>
                <el-input
                    v-model="commandInput"
                    placeholder="ËæìÂÖ•ÊéßÂà∂ÂëΩ‰ª§ÔºåÊàñÁÇπÂáª‰∏ãÊñπÁ§∫‰æã"
                    size="large"
                    @keyup.enter="sendCommand"
                >
                    <template #append>
                        <el-button @click="sendCommand" type="primary">ÂèëÈÄÅ</el-button>
                    </template>
                </el-input>
                
                <div class="example-commands">
                    <el-tag 
                        v-for="cmd in deviceCommands"
                        :key="cmd.text"
                        :type="cmd.type"
                        style="cursor: pointer"
                        @click="useCommand(cmd.text)"
                    >
                        {{ cmd.text }}
                    </el-tag>
                </div>
            </div>

            <div class="devices-container">
                <!-- Âä®ÊÄÅÊ∏≤ÊüìÊâÄÊúâËÆæÂ§á -->
                <div v-for="device in devices" :key="device.id" class="device-section">
                    <div class="device-icon">{{ getDeviceIcon(device.type) }}</div>
                    <div class="device-info">
                        <div class="device-header">
                            <span class="device-name">{{ device.name }}</span>
                            <el-tag :type="getStateType(device.state)" size="small">
                                {{ getStateText(device.state) }}
                            </el-tag>
                        </div>
                        <div class="device-properties">
                            <!-- Âä®ÊÄÅÊ∏≤ÊüìËÆæÂ§áÁöÑÂ±ûÊÄß -->
                            <div class="device-property" v-for="(capInfo, capName) in device.capabilities" :key="capName">
                                <span class="property-name">{{ getCapabilityLabel(capName) }}</span>
                                <span class="property-value">
                                    {{ formatCapabilityValue(capName, capInfo) }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        const app = createApp({
            setup() {
                const devices = ref([])
                const commandInput = ref('')
                const deviceTypes = ref({})
                const capabilityLabels = ref({})
                const enumValueLabels = ref({})

                // ÈªòËÆ§ËÆæÂ§áÂëΩ‰ª§Á§∫‰æã
                const defaultCommands = [
                    { text: "ÊâìÂºÄÁ©∫Ë∞É", type: "" },
                    { text: "ÊääÊ∏©Â∫¶Ë∞ÉÈ´ò‰∏ÄÁÇπ", type: "" },
                    { text: "È£éÈÄüË∞ÉÂà∞‰∏≠Ê°£", type: "" },
                    { text: "ÊääÁÅØÂÖâË∞ÉÊöó‰∏ÄÁÇπ", type: "success" },
                    { text: "ÂºÄÂêØÈòÖËØªÂú∫ÊôØÊ®°Âºè", type: "success" },
                    { text: "ÂºÄÂßãÁÖÆÈ•≠", type: "warning" },
                    { text: "ÈÄâÊã©ÁÖ≤‰ªîÈ•≠Á®ãÂ∫è", type: "warning" },
                    { text: "ÊâìÂºÄÂé®ÊàøÊèíÂ∫ß", type: "info" },
                    { text: "ËÆæÁΩÆÊèíÂ∫ßÂÆöÊó∂2Â∞èÊó∂", type: "info" },
                    { text: "ÂºÄÂêØÊâ´Âú∞Êú∫Âô®‰∫∫", type: "primary" },
                    { text: "Â∞ÜÂê∏ÂäõËÆæ‰∏∫Âº∫Âä≤", type: "primary" },
                    { text: "ÊääÁ™óÂ∏òÊãâÂà∞‰∏ÄÂçä", type: "danger" },
                    { text: "ÊâìÂºÄÁ™óÂ∏ò", type: "danger" }
                ]

                // Âä®ÊÄÅÂëΩ‰ª§ÂàóË°®Ôºå‰ºöÊ†πÊçÆËÆæÂ§áÊõ¥Êñ∞
                const deviceCommands = ref(defaultCommands)
                
                // ÈªòËÆ§ÂõæÊ†áÊò†Â∞Ñ - ‰ºöÂú®ËøêË°åÊó∂Êâ©Â±ï
                const deviceIconMap = {
                    'thermostat': '‚ùÑÔ∏è',
                    'light': 'üí°',
                    'rice_cooker': 'üçö',
                    'socket': 'üîå',
                    'vacuum': 'üßπ',
                    'curtain': 'ü™ü',
                    'fan': 'üí®',
                    'tv': 'üì∫',
                    'speaker': 'üîä',
                    'humidifier': 'üí¶',
                    'air_purifier': 'üå¨Ô∏è',
                    'default': 'üì±'
                }
                
                // ÈªòËÆ§ËÉΩÂäõÊ†áÁ≠æ - ‰ºöÂú®ËøêË°åÊó∂Êâ©Â±ï
                const defaultCapLabels = {
                    'power': 'ÁîµÊ∫ê',
                    'temperature': 'Ê∏©Â∫¶',
                    'mode': 'Ê®°Âºè',
                    'fan_speed': 'È£éÈÄü',
                    'brightness': '‰∫ÆÂ∫¶',
                    'color': 'È¢úËâ≤',
                    'scene': 'Âú∫ÊôØ',
                    'program': 'Á®ãÂ∫è',
                    'keep_warm': '‰øùÊ∏©',
                    'timer': 'ÂÆöÊó∂',
                    'suction': 'Âê∏Âäõ',
                    'battery': 'ÁîµÈáè',
                    'position': '‰ΩçÁΩÆ',
                    'volume': 'Èü≥Èáè'
                }
                
                // Âä†ËΩΩËÆæÂ§áÂπ∂ÂàùÂßãÂåñUIÈÖçÁΩÆ
                const fetchDevices = async () => {
                    try {
                        const response = await axios.get('/devices')
                        devices.value = response.data
                        
                        // Ê†πÊçÆËÆæÂ§áÂä®ÊÄÅÊûÑÂª∫UIÈÖçÁΩÆ
                        updateUIConfig()
                    } catch (error) {
                        console.error('Failed to fetch devices:', error)
                    }
                }
                
                // Êõ¥Êñ∞UIÈÖçÁΩÆ‰ª•ÈÄÇÂ∫îÂΩìÂâçËÆæÂ§á
                const updateUIConfig = () => {
                    // Êî∂ÈõÜÊâÄÊúâËÆæÂ§áÁ±ªÂûãÂíåÊûö‰∏æÂÄº
                    const deviceTypesSet = new Set()
                    const capabilityValues = {}
                    
                    // ÂàùÂßãÂåñËÉΩÂäõÊ†áÁ≠æ
                    capabilityLabels.value = {...defaultCapLabels}
                    
                    devices.value.forEach(device => {
                        // Êî∂ÈõÜËÆæÂ§áÁ±ªÂûã
                        deviceTypesSet.add(device.type)
                        
                        // Êî∂ÈõÜÊØèÁßçÊûö‰∏æÁ±ªÂûãÁöÑÂÄº
                        for (const [capName, capInfo] of Object.entries(device.capabilities)) {
                            // Â¶ÇÊûúÊòØÊûö‰∏æÁ±ªÂûãÔºåÊî∂ÈõÜÂÖ∂ÂÄº
                            if (capInfo.type === 'enum' && capInfo.values) {
                                if (!capabilityValues[capName]) {
                                    capabilityValues[capName] = new Set()
                                }
                                capInfo.values.forEach(value => {
                                    capabilityValues[capName].add(value)
                                })
                            }
                            
                            // Â¶ÇÊûúËøòÊ≤°ÊúâÊ≠§ËÉΩÂäõÁöÑÊ†áÁ≠æÔºåÁî®ÂêçÁß∞‰Ωú‰∏∫Ê†áÁ≠æ
                            if (!capabilityLabels.value[capName]) {
                                // Â∞ÜËõáÂΩ¢ÂëΩÂêçËΩ¨Êç¢‰∏∫ÂèØËØªÂΩ¢Âºè
                                capabilityLabels.value[capName] = capName
                                    .replace(/_/g, ' ')
                                    .replace(/\b\w/g, l => l.toUpperCase())
                            }
                        }
                    })
                    
                    // ËΩ¨Êç¢‰∏∫Êï∞ÁªÑ
                    deviceTypes.value = Array.from(deviceTypesSet)
                    
                    // ÊûÑÂª∫Êûö‰∏æÂÄºÊ†áÁ≠æÊò†Â∞Ñ
                    const valueLabels = {}
                    for (const [capName, valueSet] of Object.entries(capabilityValues)) {
                        valueLabels[capName] = {}
                        valueSet.forEach(value => {
                            // Â∞ùËØï‰∏∫ÂÄºÁîüÊàê‰∫∫Á±ªÂèØËØªÁöÑÊ†áÁ≠æ
                            valueLabels[capName][value] = 
                                getDefaultValueLabel(capName, value)
                        })
                    }
                    enumValueLabels.value = valueLabels
                    
                    // Ê†πÊçÆÂΩìÂâçËÆæÂ§áÊõ¥Êñ∞Á§∫‰æãÂëΩ‰ª§
                    updateExampleCommands()
                }
                
                // ‰∏∫Êûö‰∏æÂÄºÁîüÊàêÈªòËÆ§Ê†áÁ≠æ
                const getDefaultValueLabel = (capName, value) => {
                    // È¢ÑÂÆö‰πâ‰∏Ä‰∫õÂ∏∏ËßÅÂÄºÁöÑ‰∏≠ÊñáÂêç
                    const commonLabels = {
                        // Ê®°Âºè
                        'auto': 'Ëá™Âä®',
                        'cool': 'Âà∂ÂÜ∑',
                        'heat': 'Âà∂ÁÉ≠',
                        'fan': 'ÈÄÅÈ£é',
                        'sleep': 'Áù°Áú†',
                        'normal': 'ÊôÆÈÄö',
                        'energy_saving': 'ËäÇËÉΩ',
                        'protection': '‰øùÊä§',
                        'spot': 'ÂÆöÁÇπÊ∏ÖÊâ´',
                        'edge': 'Ê≤øËæπÊ∏ÖÊâ´',
                        'zigzag': 'Êõ≤Á∫øÊ∏ÖÊâ´',
                        'manual': 'ÊâãÂä®',
                        'schedule': 'ÂÆöÊó∂',
                        
                        // È¢úËâ≤
                        'white': 'ÁôΩÂÖâ',
                        'warm': 'ÊöñÂÖâ',
                        'natural': 'Ëá™ÁÑ∂ÂÖâ',
                        'cool': 'ÂÜ∑ÂÖâ',
                        
                        // Âú∫ÊôØ
                        'reading': 'ÈòÖËØª',
                        'movie': 'ËßÇÂΩ±',
                        'relax': '‰ºëÈó≤',
                        
                        // Á®ãÂ∫è
                        'quick': 'Âø´ÈÄüÁÖÆÈ•≠',
                        'claypot_rice': 'ÁÖ≤‰ªîÈ•≠',
                        'porridge': 'ÁÖÆÁ≤•',
                        'soup': 'ÁÖ≤Ê±§',
                        
                        // Âê∏Âäõ
                        'low': '‰Ωé',
                        'medium': '‰∏≠',
                        'high': 'È´ò',
                        'turbo': 'Âº∫Âä≤'
                    }
                    
                    return commonLabels[value] || value
                }
                
                // Ê†πÊçÆÂΩìÂâçËÆæÂ§áÊõ¥Êñ∞Á§∫‰æãÂëΩ‰ª§
                const updateExampleCommands = () => {
                    const commands = [...defaultCommands]
                    
                    // Ê†πÊçÆËÆæÂ§áÁ±ªÂûãÊ∑ªÂä†ÁâπÂÆöÂëΩ‰ª§
                    devices.value.forEach(device => {
                        // ÂèØ‰ª•Ê†πÊçÆËÆæÂ§áÁ±ªÂûãÊ∑ªÂä†ÁâπÂÆöÂëΩ‰ª§
                        switch (device.type) {
                            // ÂèØ‰ª•Ê†πÊçÆÈúÄË¶ÅÊ∑ªÂä†ÁâπÂÆöËÆæÂ§áÁöÑÂëΩ‰ª§
                        }
                    })
                    
                    deviceCommands.value = commands
                }

                const getDeviceByType = (type) => {
                    return devices.value.find(d => d.type.toLowerCase().includes(type))
                }

                const sendCommand = async () => {
                    if (!commandInput.value.trim()) return
                    
                    try {
                        // Â∞ùËØï‰ΩøÁî®ÂÖ®Â±ÄÂëΩ‰ª§
                        await axios.post(`/command`, {
                            command: commandInput.value
                        })
                        ElementPlus.ElMessage.success('ÂëΩ‰ª§Â∑≤ÂèëÈÄÅ')
                        commandInput.value = ''
                        await fetchDevices()
                    } catch (error) {
                        ElementPlus.ElMessage.error(error.response?.data?.detail || 'ÂëΩ‰ª§ÂèëÈÄÅÂ§±Ë¥•')
                    }
                }

                const useCommand = (cmd) => {
                    commandInput.value = cmd
                    sendCommand()
                }

                const getDeviceIcon = (type) => {
                    return deviceIconMap[type] || deviceIconMap['default']
                }

                const getCapabilityLabel = (name) => {
                    return capabilityLabels.value[name] || name
                }

                const formatCapabilityValue = (name, info) => {
                    const value = info.current_value

                    // ‰∏∫‰∏çÂêåÁ±ªÂûãÁöÑÂ±ûÊÄßÊ†ºÂºèÂåñÂÄº
                    if (info.type === 'switch') {
                        return value === 'on' ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'
                    } else if (info.type === 'number') {
                        return `${value}${info.unit || ''}`
                    } else if (info.type === 'enum') {
                        // ‰ΩøÁî®Âä®ÊÄÅÊûö‰∏æÂÄºÊ†áÁ≠æ
                        const valueLabels = enumValueLabels.value[name]
                        return valueLabels && valueLabels[value] ? valueLabels[value] : value
                    }
                    return value
                }

                // ÊñáÊú¨ËΩ¨Êç¢ÂáΩÊï∞
                const getStateType = (state) => {
                    const types = {
                        'IDLE': 'info',
                        'ON': 'success',
                        'OFF': 'danger',
                        'RUNNING': 'primary'
                    }
                    return types[state] || 'info'
                }

                const getStateText = (state) => {
                    const texts = {
                        'IDLE': 'ÂæÖÊú∫',
                        'ON': 'ÂºÄÂêØ',
                        'OFF': 'ÂÖ≥Èó≠',
                        'RUNNING': 'ËøêË°å‰∏≠'
                    }
                    return texts[state] || state
                }

                // ÂàùÂßãÂåñ
                fetchDevices()
                setInterval(fetchDevices, 5000)

                return {
                    devices,
                    commandInput,
                    deviceCommands,
                    getDeviceByType,
                    sendCommand,
                    useCommand,
                    getDeviceIcon,
                    getCapabilityLabel,
                    formatCapabilityValue,
                    getStateType,
                    getStateText
                }
            }
        })

        app.use(ElementPlus)
        app.mount('#app')
    </script>
</body>
</html>
